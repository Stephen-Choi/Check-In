<div class="card meetings cf">
	<div class="textintro">
		<h1>add Meeting</h1>
		<form class="formgroup addmeeting cf"
		name=myform
		ng-submit="addMeeting()"
		novalidate>
		<div class="inputwrapper">
			<input type="text" name="meetingname" placeholder="Meeting Name" ng-model="meetingname" ng-required="true">
		</div>
		<button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>
		</form>
	</div>
	<div class="card meetings cf">
		<h2>Your Meetings</h2>
		<div class="meeting" ng-repeat="(key, meeting) in meetings">
			<button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)"><span>Delete this meeting</span></button>

			<a class="btn btn-checkin tooltip" ng-href="#!/checkins/{{currentUser.regUser}}/{{meeting.$id}}"><span>Go to check-in</span></a>
			
			<a class="btn btn-list tooltip" ng-href="#!/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList"><span>View list of checkins</span></a>

			<span class="text">{{meeting.name}}</span>
		</div>
	</div>
</div>
