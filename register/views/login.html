<section class="card login">
	<form name="myform" novalidate ng-submit="login()">
		<div class="textintro">
			<h1>Hello</h1>
			<p class="message" ng-show="message">{{ message }}</p>
		</div>

		<fieldset>
			<input type="email" name="email" placeholder="Email" 
			ng-model="user.email" ng-required="true">
			<p class="error validationerror"
			   ng-show="myform.email.$invalid && myform.email.$touched">
				Must be a valid email
			</p>
			<input type="password" name="password" placeholder="Password" ng-model="user.password" ng-minlength="6" ng-required="true">
			<p class="error validationerror"
			   ng-show="myform.password.$invalid && myform.password.$touched">
				Password must be at least 6 characters
			</p>
		</fieldset>

		<button type="submit" class="btn"
		  ng-disabled="myform.$invalid">Login</button>
		<p>or <a href="#!register">register</a></p>
	</form>
</section>
